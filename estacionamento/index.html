<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Estacionamento</title>
</head>
<body>
    <div id="menu">
        <input type="text" id="nome" placeholder="nome do veiculo">
        <input type="text" id="placa" placeholder="placa do veiculo">
        <button id="cadastrar">Entrar Veículo</button>
    </div>
    <table id="veiculos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="patio"></tbody>
    </table>

    <script src="./js/script.js"></script>
</body>
</html>
